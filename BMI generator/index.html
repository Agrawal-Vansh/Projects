<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">BMI Calculator</h1>
        <label for="height">Enter your height in M:</label>
        <input type="number" id="height">
        <label for="weight">Enter your weight in Kg:</label>
        <input type="number" id="weight">
        <button id="cal">Calculate</button>
        <div class="result">Vansh </div>
    </div>
    <div class="chart">
        <div id="chartheading">BMI INDEX CHART</div>
        <div class="chartitem">Under Weight</div>
        <div class="chartitem">less than 18.6</div>
        <div class="chartitem">Normal Range </div>
        <div class="chartitem">18.6-24.9</div>
        <div class="chartitem">Overweight</div>
        <div class="chartitem">Greter than 24.9</div>        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
